<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-dark" >
    <!-- Navbar -->
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-class">
          <img src="logos.jpg" alt="logos" height="100px"  class="d-inline-block align-text-center">
        </a>
      </div>
    </nav>
    <!-- Sorteo -->
    <div class="container-lg">
      <h1 class="display-1 my-5 text-white ">Sorteo</h1>
      <div class="row justify-content-sm-center justify-content-sm-left m-0 p-0">
        <div class="col-sm-12 col-md-8">
          <table class="table table table-info table-striped table-light"  >
            <thead>
              <tr>
                <th scope="col">Escuela Preparatoria</th>
                <th scope="col">Bloque</th>
              </tr>
            </thead>
            <tbody id="tabla-sorteo">
              <!-- Filas se agregarán aquí en automático -->
            </tbody>
          </table>
        </div>
        <div class="col-sm-12 col-md-4 p-2 d-flex justify-content-center align-items-start">
            <button class="btn btn-primary btn-lg" onclick="gmHandler.sorteo();" id="boton_sorteo">Comenzar sorteo</button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="script.js"></script>
